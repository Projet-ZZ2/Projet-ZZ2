name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permet le d√©clenchement manuel

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx ng build --configuration production --base-href /Projet-ZZ2/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/zz2Project/browser
          branch: gh-pages