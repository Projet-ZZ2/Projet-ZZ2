name: CI/CD Angular Heroku

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true # On récupère les fichiers pour les tests/build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint & Build
        run: npm run build

  deploy:
    needs: build-and-test 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true # OBLIGATOIRE : pour avoir les vrais fichiers à envoyer

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "machine api.heroku.com login blank password $HEROKU_API_KEY" > ~/.netrc
          echo "machine git.heroku.com login blank password $HEROKU_API_KEY" >> ~/.netrc
          chmod 600 ~/.netrc

      - name: Prepare and Push to Heroku
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          # 1. Vérifier la taille des fichiers LFS avant migration
          echo "Fichiers LFS avant migration:"
          git lfs ls-files -s
          ls -lh src/assets/unity/espace3d/ || ls -lh assets/unity/espace3d/ || echo "Dossier non trouvé"
          
          # 2. Configurer l'identité Git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # 3. Migrer TOUS les fichiers LFS vers Git standard
          git lfs migrate export --include="*.data,*.wasm,*.unityweb" --everything
          git lfs uninstall --local
          
          # 4. Vérifier après migration
          echo "Après migration:"
          ls -lh src/assets/unity/espace3d/ || ls -lh assets/unity/espace3d/ || echo "Dossier non trouvé"
          
          # 5. S'assurer que les assets sont copiés dans dist/
          if [ -d "src/assets/unity" ]; then
            mkdir -p dist/zz2Project/browser/assets/unity
            cp -r src/assets/unity/* dist/zz2Project/browser/assets/unity/
          fi
          
          # 6. Ajouter le remote Heroku et pousser
          heroku git:remote -a $HEROKU_APP_NAME
          git add -A
          git commit -m "Deploy with LFS files converted" || echo "No changes to commit"
          git push heroku HEAD:main --force