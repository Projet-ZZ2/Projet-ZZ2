name: CI/CD Angular Heroku

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true # On récupère les fichiers pour les tests/build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint & Build
        run: npm run build

  deploy:
    needs: build-and-test 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true # OBLIGATOIRE : pour avoir les vrais fichiers à envoyer

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "machine api.heroku.com login blank password $HEROKU_API_KEY" > ~/.netrc
          echo "machine git.heroku.com login blank password $HEROKU_API_KEY" >> ~/.netrc
          chmod 600 ~/.netrc

      - name: Prepare and Push to Heroku
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          # 1. Configurer l'identité Git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # 2. "Détacher" les fichiers de LFS pour le déploiement
          # Cette commande remplace les pointeurs par les vrais fichiers dans l'index Git
          git lfs export-exports --include="*" 
          git lfs uninstall
          
          # 3. Ajouter le remote Heroku
          git remote add heroku https://git.heroku.com/$HEROKU_APP_NAME.git
          
          # 4. Push forcé (car on modifie l'historique localement pour inclure les gros fichiers)
          git push heroku HEAD:main --force