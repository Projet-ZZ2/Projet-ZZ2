name: CI/CD Angular Heroku

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Supprimer lfs: true pour laisser le buildpack gérer LFS

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install and Build
        run: |
          npm ci
          npm run build
      
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          
      - name: Configure Heroku Git LFS Buildpack
        run: |
          if ! heroku buildpacks --app ${{ secrets.HEROKU_APP_NAME }} | grep -q "heroku-buildpack-git-lfs"; then
            heroku buildpacks:add --index 1 https://github.com/infinitly/heroku-buildpack-git-lfs --app ${{ secrets.HEROKU_APP_NAME }}
          fi
          
          # Configurer la variable d'environnement pour que le buildpack sache d'où télécharger LFS
          heroku config:set GIT_LFS_REPOSITORY=https://${{ secrets.TOKEN_GITHUB }}@github.com/LouisKostadinov/Projet-ZZ2.git --app ${{ secrets.HEROKU_APP_NAME }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: "louis.kostadinov@gmail.com"
          usedocker: false