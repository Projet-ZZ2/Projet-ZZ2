<app-computer>
  <div class="client-game">
    <!-- En-t√™te avec score et titre -->
    <header class="game-header">
      <h1>RESPECTE TON CLIENT !!!</h1>
      <div class="score-display">
        <span class="score">Score: {{ score() }}</span>
        <div class="progress-bar">
          <div class="progress-fill" [style.width.%]="(score() / 1000) * 100"></div>
        </div>
      </div>
    </header>

    <div class="steps">
      <app-step-header />

      <!-- Menu de d√©marrage -->
      @if (currentStep() === 'menu') {
        <app-menu />
      }

      <!-- √âtape Entretien -->
      @if (currentStep() === 'entretien') {
        <interview-component />
      }

      <!-- √âtape Insights -->
      @if (currentStep() === 'insights') {
        <insights-component />
      }

      <!-- √âtape Persona -->
      @if (currentStep() === 'persona') {
        <persona-component />
      }

      <!-- √âtape Maquette -->
      @if (currentStep() === 'maquette') {
        <maquette-component />
      }

      <!-- R√©sultats -->
      @if (currentStep() === 'results') {
        <div class="results-step">
          <div class="step-header">
            <h2>üèÜ R√©sultats</h2>
            <div class="navigation">
              <button class="restart-button" (click)="restartGame()">Rejouer</button>
            </div>
          </div>
          <results-component />
        </div>
      }
    </div>
  </div>
</app-computer>
