<app-computer>
  <div class="client-game">
    <!-- En-tête avec score et titre -->
    <header class="game-header">
      <h1>RESPECTE TON CLIENT !!!</h1>
      <div class="score-display">
        <span class="score">Score: {{ score() }}</span>
        <div class="progress-bar">
          <div class="progress-fill" [style.width.%]="(score() / 1000) * 100"></div>
        </div>
      </div>
    </header>

    <div class="steps">
      <app-step-header />

      <!-- Menu de démarrage -->
      @if (currentStep() === 'menu') {
        <app-menu />
      }

      <!-- Étape Entretien -->
      @if (currentStep() === 'entretien') {
        <interview-component />
      }

      <!-- Étape Insights -->
      @if (currentStep() === 'insights') {
        <insights-component />
      }

      <!-- Étape Persona -->
      @if (currentStep() === 'persona') {
        <persona-component />
      }

      <!-- Étape Maquette -->
      @if (currentStep() === 'maquette') {
        <maquette-component />
      }

      <!-- Résultats -->
      @if (currentStep() === 'results') {
        <results-component />
      }
    </div>
  </div>
</app-computer>
