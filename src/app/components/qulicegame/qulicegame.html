<h1 class="game-title">Jeu du formattage</h1>

<p>Bucs est décidément ronchon. Son code n'a pas l'apparence qu'il imaginait. Aidez-le à rendre tout ça plus joli.</p>

<div class="game-wrapper">
  <section class="editor-container">
    <div class="header"><span class="file-icon"></span> code.txt</div>
    
    <textarea [(ngModel)]="codeContent" (input)="checkRules()" spellcheck="false"></textarea>
    
    <div class="action-bar">
      <button (click)="submitGame()" [disabled]="!allRulesValid" class="submit-button">
        Soumettre le code
      </button>
    </div>
  </section>

  <aside class="rules-container">
    <h3>Règles de validation</h3>
    <div *ngFor="let rule of validationRules" class="rule-card" [ngClass]="rule.status">
      <div class="rule-content">
        <h4>{{ rule.name }}</h4>
        <p *ngIf="rule.status !== 'locked'">{{ rule.description }}</p>
      </div>
    </div>
  </aside>
</div>
